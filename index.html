<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIEFENWERK</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: #000;
  color: white;
}



    .bild-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .bild-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(40%);
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 2;
      width: 90%;
      max-width: 1000px;
    }

    .text-overlay h1 {
      font-size: 60px;
      margin: 0;
      font-weight: bold;
    }

    .trenner {
      width: 150px;
      height: 3px;
      background-color: rgba(255, 255, 255, 0.5);
      margin: 20px auto;
      border-radius: 2px;
    }

.text-overlay h2 {
  font-size: 25px;
  margin: 10px 0;
  color: rgba(255, 255, 255, 0.9);
  white-space: nowrap;       
  overflow: hidden;          
  text-overflow: ellipsis;   
}


.bau-hinweis {
  font-size: 30px;
  margin: 30px auto;
  max-width: 700px;
  color: rgba(238,237,98,255);
  font-weight: 400;
  font-family: 'Inter', sans-serif;
  letter-spacing: 0.3px;
  line-height: 1.6;
  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
}


    @keyframes blinken {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Kontaktbereich – modern, mit Linie */
    .kontakt-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }

    .kontakt-modern {
      display: flex;
      position: relative;
      padding-left: 40px;
      color: white;
      font-size: 20px;
      line-height: 1.8;
      max-width: 700px;
    }

    .kontakt-inhalt {
      z-index: 1;
    }

    .kontakt-modern a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      transition: border-color 0.3s;
    }

    .kontakt-modern a:hover {
      border-color: rgba(255,255,255,0.9);
    }

    .linie-links {
      position: absolute;
      top: 0;
      left: 0;
      width: 40%;
      height: 100%;
      border-left: 3px solid rgba(255,255,255,0.6);
      border-top: 3px solid rgba(255,255,255,0.6);
      border-radius: 0 0 0 3px;
    }

    footer {
      background-color: rgba(31,31,31,0.6);
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 10px;
      font-family: 'Georgia', serif;
      font-size: 15px;
    }

    footer a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: underline;
      margin-left: 5px;
    }

    @media (max-width: 768px) {
      .text-overlay h1 { font-size: 40px; }
      .text-overlay h2 { font-size: 16px; }
      .bau-hinweis { font-size: 18px; }
      .trenner { width: 100px; }
      .kontakt-modern {
        font-size: 16px;
        padding-left: 30px;
      }
      .linie-links {
        width: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="bild-wrapper">
    <img src="fischgraet_parkett_2025.webp" alt="Holzboden">
    <div class="text-overlay">
      <h1>TIEFENWERK</h1>
      <div class="trenner"></div>
      <h2>Tiefe Strukturen. Lebendige Oberflächen.</h2>
      <p class="bau-hinweis">COMING SOON</p>
      <div class="kontakt-wrapper">
        <div class="kontakt-modern">
          <div class="linie-links"></div>
          <div class="kontakt-inhalt">
            <p><b>RADU LUNGU</b></p>
            <p><a href="tel:+436764493301">+43 676 4493301</a> </p>
            <p><a href="mailto:office@tiefenwerk.at">office@tiefenwerk.at</a></p>
            
          </div>
        </div>
      </div>
    </div> 
  </div> 


  <footer>
    © 2025 Tiefenwerk.
    <a href="impressum.html">Impressum und Datenschutz</a>
  </footer>

</body>
</html>
